<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Coches</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/coches">Coches</a>
          <a class="nav-link" href="/registro">Registrar</a>
        </div>

        <form class="d-flex ms-auto" role="search" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>

<div class="container p-3">

  <div id="card-group" class="row">
    <!-- Las tarjetas se agregarán aquí -->
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="editCarModal" tabindex="-1" aria-labelledby="editCarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCarModalLabel">Editar Carro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editCarForm">
            <input type="hidden" id="editCarId">
            <div class="mb-3">
              <label for="editModel" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="editModel">
            </div>
            <div class="mb-3">
              <label for="editPlate" class="form-label">Placa</label>
              <input type="text" class="form-control" id="editPlate">
            </div>
            <div class="mb-3">
              <label for="editDepartment" class="form-label">Departamento</label>
              <input type="text" class="form-control" id="editDepartment">
            </div>
            <div class="mb-3">
              <label for="editTown" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="editTown">
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="editImage">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Corrected script path -->
<script src="/script.js"></script>
</body>
</html>
