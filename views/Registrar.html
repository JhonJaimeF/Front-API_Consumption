<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Registro</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/styles-registro.css">
      </head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/coches">Coches</a>
              <a class="nav-link" href="/registro">Registrar</a>
            </div>
          </div>
        </div>
      </nav>
      

      <div class="container d-flex justify-content-center" style="min-height: 80vh;">
        <div class="card p-4 mt-5 shadow" style="width: 400px;">
          <form>
            <div class="mb-3">
              <label for="plate" class="form-label">Placa</label>
              <input type="text" class="form-control" id="plate" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="model" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="model">
            </div>
            <div class="mb-3">
              <label for="departmentSelect" class="form-label">Departamento</label>
              <select id="departmentSelect" class="form-select" aria-label="Default select example">
                  <option value="">Seleccione</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="townSelect" class="form-label">Ciudad</label>
            <select id="townSelect" class="form-select" aria-label="Default select example">
                <option value="">Seleccione</option>
            </select>
        </div>
            <div class="mb-3">
              <label for="dealerSelect" class="form-label">Concesionario</label>
              <select id="dealerSelect" class="form-select" aria-label="Default select example">
                <option value="1">Seleccione</option>
              </select>
            </div>

          <div class="mb-3">
              <label for="linkId" class="form-label">Img</label>
              <input type="text" class="form-control" id="linkId">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="btnSend">Registrar</button>
            </div>
          </form>
        </div>
      </div>
      
      <script type="module" src="/script-registro.js"></script>
</body>
</html>
